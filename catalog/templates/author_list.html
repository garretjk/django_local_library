{% extends "base_generic.html" %}

{% block content %}
  <h1>Authors</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
        <li>{{ author.first_name }} {{ author.last_name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No authors available.</p>
  {% endif %}
{% endblock %}
